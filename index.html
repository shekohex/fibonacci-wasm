<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="main.css" />
  <title>Hello Wasm!</title>
</head>

<body>
  <section class="section">
    <div class="container is-fluid">
      <div class="content is-large">
        <h1 class="title is-1">
          Hello Wasm
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="content">
        <p class="is-3">
          Playing Wiht <strong>Rust</strong> and <strong>WASM</strong>
        </p>
        <p class="is-3">
          To calculate the Fibonacci Sequance.
        </p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="content">
        <h5>Chose a <span style="color: #f7335a">`n: u64`</span>
          to calculate the first <span style="color: #f7335a">`n`</span> fibonacci sequance.</h5>
        <div class="control" id="controller">
          <input id="user-input" class="input" type="number" placeholder="Enter the number here">
        </div>
        <small class="tip"> Tip: Hit Enter when you are done.</small>
        <hr />
        <p class="result is-5" id="result"></p>
        <hr />
        <p class="result is-6" id="pref"></p>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Rust &lt;3 WASM.</p>
    </div>
  </footer>
  <script src="./bootstrap.js"></script>
</body>

</html>
