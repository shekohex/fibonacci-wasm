<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@shekohex">
  <meta name="twitter:title" content="Hello Rust + WASM">
  <meta name="twitter:description" content="Playing With Rust and WASM
  To calculate the Fibonacci Sequence.">
  <meta property="og:type" content="profile">
  <meta property="og:title" content="Hello Rust + WASM!">
  <meta property="og:url" content="https://shekohex.github.io/fibonacci-wasm/">
  <meta property="og:image" content="https://i.ytimg.com/vi/DKHuEkmsx3M/maxresdefault.jpg">
  <meta property="profile:first_name" content="Rust">
  <meta property="profile:last_name" content="WASM">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="main.css" />
  <title>Hello Rust + WASM!</title>
</head>

<body>
  <section class="section">
    <div class="container is-fluid">
      <div class="content is-large">
        <h1 class="title is-1">
          Hello Rust + WASM!
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="content">
        <p class="is-3">
          Playing With <strong>Rust</strong> and <strong>WASM</strong>
        </p>
        <p class="is-3">
          To calculate the Fibonacci Sequence.
        </p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="content">
        <h5>Chose a <span style="color: #f7335a">`n: u64`</span>
          to calculate the first <span style="color: #f7335a">`n`</span> fibonacci sequence.</h5>
        <div class="control" id="controller">
          <input id="user-input" class="input" type="number" placeholder="Enter the number here">
        </div>
        <small class="tip"> Tip: Hit Enter when you are done.</small>
        <hr />
        <p class="result is-5" id="result"></p>
        <hr />
        <p class="result is-6" id="pref"></p>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Rust &lt;3 WASM.</p>
    </div>
  </footer>
  <script src="./bootstrap.js"></script>
</body>

</html>
